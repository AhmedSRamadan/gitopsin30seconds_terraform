apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.server }}
  project: default
  source:
    path: /
    repoURL: {{ .Values.repo }}
    targetRevision: HEAD